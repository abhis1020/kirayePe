<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KirayePe - Rent, Buy & Sell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Top Bar */
        .top-bar {
            background-color: #002366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar div {
            display: flex;
            align-items: center;
        }

        .top-bar span {
            margin-right: 20px;
        }

        .top-bar button {
            background-color: orange;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 28px;
            color: #002366;
            font-weight: bold;
        }

        .header .search-bar {
            display: flex;
            align-items: center;
            width: 60%;
        }

        .search-bar input {
            padding: 10px;
            width: 100%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #002366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .categories button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }

        /* Banner */
        .banner {
            text-align: center;
            margin-bottom: 30px;
        }

        .banner img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .banner h2 {
            font-size: 24px;
            color: #002366;
            margin-top: 20px;
        }

        .banner p {
            font-size: 18px;
            color: #555;
        }

        .banner button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Products Section */
        .products {
            padding: 20px;
        }

        .products h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            background-color: white;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card button {
            padding: 10px;
            background-color: #002366;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span>Welcome to KirayePe</span>
        <div>
            <span>Become a Partner</span>
            <button>Login / Sign Up</button>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>KirayePe</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, rentals...">
            <button>Search</button>
        </div>
    </div>

    <!-- Categories -->
    <div class="categories">
        <button>Automobiles</button>
        <button>Drones</button>
        <button>Furniture</button>
        <button>Gaming Consoles</button>
        <button>Generators</button>
        <button>Home Appliances</button>
        <button>Laptops / Computers</button>
        <button>Musical Instruments</button>
        <button>All Categories</button>
    </div>

    <!-- Banner -->
    <div class="banner">
        <img src="https://source.unsplash.com/1000x400/?appliances" alt="Banner">
        <h2>Transform Your Home Effortlessly!</h2>
        <p>Rent Appliances that'll simplify your life!</p>
        <button>View More</button>
    </div>

    <!-- Products Section -->
    <div class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="/home/abhinay/Documents/Documents/kirayePe/scr/Pro" alt="Product">
                <h3>Product 1</h3>
                <p>Available for rent & sale</p>
                <button>View Details</button>
            </div>
            <div class="product-card">
                <img src="/home/abhinay/Documents/Documents/kirayePe/scr/pro1.jpg" alt="Product">
                <h3>Product 2</h3>
                <p>Available for rent & sale</p>
                <button>View Details</button>
            </div>
            <div class="product-card">
                <img src="/home/abhinay/Documents/Documents/kirayePe/scr/Splendor-plus.jpg" alt="Product">
                <h3>Product 3</h3>
                <p>Available for rent & sale</p>
                <button>View Details</button>
            </div>
            <div class="product-card">
                <img src="/home/abhinay/Documents/Documents/kirayePe/scr/second-hand-sofa-set.jpg" alt="Product">
                <h3>Product 4</h3>
                <p>Available for rent & sale</p>
                <button>View Details</button>
            </div>
        </div>
    </div>
</body>
</html>
